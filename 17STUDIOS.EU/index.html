<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfólio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

    <style>
        /* --- ZÁKLADNÉ NASTAVENIA STRÁNKY --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #fafafa; /* Jemne sivá ako moderné weby */
            color: #333;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* --- DESIGN MRIEŽKY (GRID) --- */
        .gallery-grid {
            display: grid;
            /* Toto zabezpečí, že sa fotky zalamujú podľa veľkosti obrazovky */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* Medzera medzi fotkami */
        }

        /* --- VZHĽAD JEDNEJ KARTIČKY --- */
        .gallery-item {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 1 / 1; /* Vynúti štvorec (ako Instagram) */
            cursor: zoom-in;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Oreže fotku tak, aby vyplnila štvorec a nedeformovala sa */
            transition: transform 0.4s ease;
        }

        /* Efekt po nabehnutí myšou */
        .gallery-item:hover img {
            transform: scale(1.08); /* Jemné priblíženie */
        }
        
    </style>
</head>
<body>

    <h1>MOJE PORTFÓLIO</h1>

    <h2>Fotografie</h2>
    <div class="gallery-grid">
        
        <a href="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1200" 
           data-fancybox="gallery-foto" 
           data-caption="Ranná hmla v údolí"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=400" alt="Príroda">
        </a>

        <a href="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1200" 
           data-fancybox="gallery-foto" 
           data-caption="Horský potok"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=400" alt="Hory">
        </a>

        <a href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200" 
           data-fancybox="gallery-foto" 
           data-caption="Letná pláž"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=400" alt="More">
        </a>

        <a href="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?q=80&w=1200" 
           data-fancybox="gallery-foto" 
           data-caption="Mestské svetlá"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?q=80&w=400" alt="Mesto">
        </a>

    </div>

    <h2>Digital Art</h2>
    <div class="gallery-grid">

        <a href="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1200" 
           data-fancybox="gallery-art" 
           data-caption="Abstraktná olejomaľba"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=400" alt="Abstrakt">
        </a>

        <a href="https://images.unsplash.com/photo-1633511090164-b43840ea1607?q=80&w=1200" 
           data-fancybox="gallery-art" 
           data-caption="Kyberpunkový koncept"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1633511090164-b43840ea1607?q=80&w=400" alt="3D Render">
        </a>

        <a href="https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=1200" 
           data-fancybox="gallery-art" 
           data-caption="Neónová geometria"
           class="gallery-item">
            <img src="https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=400" alt="Neon">
        </a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        Fancybox.bind("[data-fancybox]", {
            // Tu môžeme meniť nastavenia, napr. vypnúť náhľady:
            // Thumbs: false 
        });
    </script>

</body>
</html>
